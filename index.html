    <h2>üí™ BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (meter)">
    <br>
    <button class="bmi-btn" onclick="calculateBMI()">Calculate BMI</button>
    <br>
    <h3>made by</h3>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;

            if (weight > 0 && height > 0) {
                let bmi = weight / (height * height);
                let category = "";

                if (bmi < 18.5) {
                    category = "Underweight üòï";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = "Normal weight ‚úÖ";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = "Overweight ‚ö†Ô∏è";
                } else {
                    category = "Obese üö´";
                }

                document.getElementById("result").innerHTML =
                    `Your BMI is ${bmi.toFixed(2)} - ${category}`;
            } else {
                document.getElementById("result").innerHTML =
                    "Please enter valid weight & height!";
            }
        }
    </script>

    <h2>üßÆ Simple Calculator</h2>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">‚å´</button>
        <button onclick="appendValue('/')">√∑</button>
        <button onclick="appendValue('*')">√ó</button>
        <br>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">‚àí</button>
        <br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>
        <br>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()">=</button>
        <br>
        <button onclick="appendValue('0')" style="width: 106px;">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
    </script>
